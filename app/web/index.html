<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GreenBee Beyond Space - AI Residential Platform">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GreenBee">

  <title>GreenBee Beyond Space</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="manifest" href="manifest.json">

  <style>
    @font-face {
      font-family: 'Paperlogy';
      font-style: normal;
      font-weight: 100 500;
      src: local('Paperlogy'), url('assets/fonts/Paperlogy-4Regular.ttf') format('truetype');
      font-display: swap;
    }

    body {
      background-color: #020C1B;
      margin: 0;
      padding: 0;
      font-family: 'Paperlogy', sans-serif;
      overflow: hidden;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #020C1B;
    }

    .loading-text {
      color: #FFD700;
      font-family: 'Paperlogy', sans-serif;
      font-weight: 500;
      font-size: 1.2rem;
      letter-spacing: 0.1rem;
      margin-top: 20px;
    }

    /* Simple pulse animation for a premium feel */
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }
  </style>

  <script>
    window.flutterConfiguration = {
      renderer: "html"
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>
</head>

<body>
  <div class="loading">
    <div class="loading-text pulse">Loading GreenBee...</div>
  </div>
</body>

</html>
